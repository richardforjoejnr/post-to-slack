name: Bump version

on:
  pull_request:
    types: [closed]

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # this is required to see all the tags

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Bump version and push tag
        run: |
          git config --local user.email "richard.forjoe@sky.uk"
          git config --local user.name "Richard Forjoe"
          npm version patch -m "Bump version to %s"
          git push --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
